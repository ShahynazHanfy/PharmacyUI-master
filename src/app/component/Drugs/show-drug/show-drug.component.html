<p-dialog header="" [(visible)]="displayModal" [baseZIndex]="10000" [style]="{width: '35vw'}">
    <div class="p-grid p-fluid">


        <div class="p-col-12 p-md-4 dropdown">
            <select [(ngModel)]="DrugDetailsobj.drugID" name="drugID" class="form-control">
                <option hidden [value]="" selected>Select Drug Name </option>
                <option *ngFor="let the of drugs" value="{{the.id}}">{{the.tradeName}}</option>
            </select>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Bar_Code" [(ngModel)]="DrugDetailsobj.barCode">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Strength" [(ngModel)]="DrugDetailsobj.strength">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Size" [(ngModel)]="DrugDetailsobj.size">
            </div>
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="basic">Prod_Date</label>
            <p-calendar inputId="basic" [(ngModel)]="DrugDetailsobj.exp_Date"></p-calendar>
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="basic">Prod_Date</label>
            <p-calendar inputId="basic" [(ngModel)]="DrugDetailsobj.exp_Date"></p-calendar>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">$</span>
                <input type="text" pInputText placeholder="Enter Price" [(ngModel)]="DrugDetailsobj.price">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">w</span>
                <input type="text" pInputText placeholder="Enter License" [(ngModel)]="DrugDetailsobj.license">
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SubmitDrugDetails()" label="Yes" styleClass="p-button-text" i18n>
        </p-button>
        <p-button icon="pi pi-times" (click)="displayModal=false" label="No" i18n></p-button>
    </ng-template>
</p-dialog>

<!-- Modal Add Drug Name -->

<p-dialog header="" [(visible)]="displayModal1" [baseZIndex]="10000" [style]="{width: '35vw'}">
    <div class="p-grid p-fluid">


        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Trade Name" [(ngModel)]="Drug.tradeName">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText placeholder="Enter Generic Name" [(ngModel)]="Drug.genericName">
            </div>
        </div>

        <div class=" p-col-12 input-group p-mb-3" style="width: 350px; margin-left: 25px;">
            <div class="input-group-prepend">
                <span class="input-group-text" i18n>Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" #imageInput class="custom-file-input" accept="image/*" id="inputGroupFile01"
                    (change)="onFileSelected($event.target.files)">
                <label class="custom-file-label" for="inputGroupFile01" style="color: rgb(177, 20, 46);"
                    i18n>{{imgName}}</label>
            </div>
        </div>



        <div class="col">
            <label class="labelstyle" i18n>Select Thera Group</label>
            <select [(ngModel)]="TheraGroupID" name="sel2" class="form-control"
                (change)="OnChangeGroupID($event)">Profession
                <!-- <option value="" selected disabled hidden>Profession</option> -->
                <option *ngFor="let th of Thera" value="{{th.id}}">{{th.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select Thera Sub Group</label>
            <select [(ngModel)]="Drug.TheraSubGroupID" name="sub" class="form-control">SubGroup
                <option value="" selected disabled hidden>SubGroup</option>
                <option *ngFor="let sub of TheraSub" value="{{sub.id}}">{{sub.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select Form Name</label>
            <select [(ngModel)]="Drug.FormID" name="Form" class="form-control">Profession
                <option value="" selected disabled hidden>Form</option>
                <option *ngFor="let the of Form" value="{{the.id}}">{{the.name}}</option>
            </select>
        </div>



        <div class="col">
            <label class="labelstyle" i18n>Select Firm Name</label>
            <select [(ngModel)]="Drug.FirmID" name="firm" class="form-control">Profession
                <option value="" selected disabled hidden>firm</option>
                <option *ngFor="let thhe of firm" value="{{thhe.id}}">{{thhe.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select Unit Name</label>
            <select [(ngModel)]="Drug.UnitID" name="Unit" class="form-control">Profession
                <option value="" selected disabled hidden>Unit</option>
                <option *ngFor="let u of Unit" value="{{u.id}}">{{u.name}}</option>
            </select>
        </div>



        <div class="col">
            <label class="labelstyle" i18n>Select Country Name</label>
            <select [(ngModel)]="Drug.CountryID" name="Country" class="form-control">Profession
                <option value="" selected disabled hidden>Country</option>
                <option *ngFor="let thee of Country" value="{{thee.id}}">{{thee.name}}</option>
            </select>
        </div>
        <div class="col">
            <label class="labelstyle" i18n>Select ROAD Name</label>
            <select [(ngModel)]="Drug.ROADID" name="ROAD" class="form-control">Profession
                <option value="" selected disabled hidden>ROAD</option>
                <option *ngFor="let theee of ROAD" value="{{theee.id}}">{{theee.name}}</option>
            </select>
        </div>


    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SubmitDrugName()" label="Yes" styleClass="p-button-text" i18n>
        </p-button>
        <p-button icon="pi pi-times" (click)="displayModal1=false" label="No" i18n></p-button>
    </ng-template>
</p-dialog>

            <th></th>

                                <span class="p-ml-1">{{option.label}}</span>
                            </div>
                        </ng-template>
                    </p-dropdown> -->
            <!-- </th> -->
            <!-- <th>
                    <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum" class="p-column-filter" >
                </th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drugsDetailsViewModel>
        <tr>
            <td>
                {{drugsDetailsViewModel.tradeName}}
            </td>

            <td>
                <img src="http://localhost:51563/api/drugs/getImage/{{drugsDetailsViewModel.img}}" alt=""

            </td>
