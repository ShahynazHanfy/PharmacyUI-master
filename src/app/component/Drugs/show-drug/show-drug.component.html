<p-toast></p-toast>
<p-toast position="top-left" key="tl"></p-toast>
<p-toast position="top-center" key="tc"></p-toast>
<p-toast position="bottom-center" key="bc"></p-toast>

<p-toast position="bottom-center" key="c" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>

<p-table class="container" #dt [value]="drugsDetailsViewModel" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers" [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="table-header">

            <!-- <p-button (click)="showModalDialog()" icon="pi pi-external-link" label="Add Category" i18n></p-button> -->
            <button type="button" [disabled]="" class="btn btn-primary" (click)="showModalDialog()" i18n>Add New
                Drug</button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="color: black; font-size: large;" pSortableColumn="tradeName" i18n>Trade Name<p-sortIcon
                    field="price">
                </p-sortIcon>
            </th>
            <th style="color: black; font-size: large;" i18n>Drug Image</th>

            <th style="color: black; font-size: large;" pSortableColumn="price" i18n>Price<p-sortIcon field="price">
                </p-sortIcon>
            </th>

            <th style="color: black; font-size: large;" i18n>Re_Order_Level
            </th>
            <th style="color: black; font-size: large;" pSortableColumn="pack" i18n>Pack<p-sortIcon field="description">
                </p-sortIcon>
            </th>

        </tr>
        <tr>
            <th>
                <input pInputText style="font-size: 12px; width: 110px;" type="text"
                    (input)="dt.filter($event.target.value, 'tradeName', 'startsWith')"
                    placeholder="Search by Trade Name" class="p-column-filter">
            </th>
            <th>
                <input pInputText style="font-size: 12px; width: 120px;" type="text"
                    (input)="dt.filter($event.target.value, 'price', 'startsWith')" placeholder="Search by Price"
                    class="p-column-filter">
            </th>
            <th>
                <input pInputText style="font-size: 12px; width: 120px;" type="text"
                    (input)="dt.filter($event.target.value, 'Quentity', 'startsWith')" placeholder="Search by Quantity"
                    class="p-column-filter">
            </th>
            <!-- <th>
                <input pInputText style="font-size: 12px; width: 120px;" type="text"
                    (input)="dt.filter($event.target.value, 'descriptionAR', 'startsWith')"
                    placeholder="Search by descriptionAR" class="p-column-filter">
            </th> -->
            <!-- <th>
                <span style="font-size: 12px; width: 120px;" type="text"></span>
            </th>
            <th>
                <span style="font-size: 12px; width: 120px;" type="text"></span>
            </th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-drugsDetailsViewModel>
        <tr>
            <td>
                {{drugsDetailsViewModel.tradeName}}
            </td>
            <td>
                <img src="http://localhost:51563/api/drugs/getImage/{{drugsDetailsViewModel.img}}" alt=""
                    style="width: 90px ;height: 50px;">
            </td>
            <td>
                {{drugsDetailsViewModel.price}}
            </td>
            <td>
                {{drugsDetailsViewModel.quentity}}

            </td>
            <td>
                {{drugsDetailsViewModel.reOrderLevel}}

            </td>
            <td>
                {{drugsDetailsViewModel.pack}}

            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="6" i18n>No Drugs found.</td>
        </tr>
    </ng-template>
</p-table>






<p-dialog header="" [(visible)]="displayModal" [baseZIndex]="10000" [style]="{width: '35vw'}">
    <div class="p-grid p-fluid">


        <div class="p-col-12 p-md-4 dropdown">
            <!-- <label>Select Form TheraSub</label>{{subCategory.theraSubID}} -->
            <select [(ngModel)]="DrugDetailsobj.drugID" name="drugID" class="form-control">
                <option hidden [value]="" selected>Select Thera Sub </option>
                <option *ngFor="let the of drugs" value="{{the.id}}">{{the.tradeName}}</option>
            </select>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <!-- <span class="p-inputgroup-addon">www</span> -->
                <input type="text" pInputText placeholder="Enter Bar_Code" [(ngModel)]="DrugDetailsobj.barCode">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <!-- <span class="p-inputgroup-addon">www</span> -->
                <input type="text" pInputText placeholder="Enter Strength" [(ngModel)]="DrugDetailsobj.strength">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <!-- <span class="p-inputgroup-addon">www</span> -->
                <input type="text" pInputText placeholder="Enter Size" [(ngModel)]="DrugDetailsobj.size">
            </div>
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="basic">Prod_Date</label>
            <p-calendar inputId="basic" [(ngModel)]="DrugDetailsobj.exp_Date"></p-calendar>
        </div>
        <div class="p-field p-col-12 p-md-4">
            <label for="basic">Prod_Date</label>
            <p-calendar inputId="basic" [(ngModel)]="DrugDetailsobj.exp_Date"></p-calendar>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <!-- <span class="p-inputgroup-addon">www</span> -->
                <span class="p-inputgroup-addon">$</span>
                <input type="text" pInputText placeholder="Enter Price" [(ngModel)]="DrugDetailsobj.price">
            </div>
        </div>

        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <!-- <span class="p-inputgroup-addon">www</span> -->
                <span class="p-inputgroup-addon">w</span>
                <input type="text" pInputText placeholder="Enter License" [(ngModel)]="DrugDetailsobj.license">
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="SubmitDrugDetails()" label="Yes" styleClass="p-button-text" i18n>
        </p-button>
        <p-button icon="pi pi-times" (click)="displayModal=false" label="No" i18n></p-button>
    </ng-template>
</p-dialog>
