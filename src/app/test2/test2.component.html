<div id="content" #content>

    <div class="alert alert-success" style="text-align: center;">
        <strong style="font-size: 20px;"> Pharmacy Orders </strong>
    </div>
    <div>
        <!-- <input type="button" value="CPTURE" (click)="exportPdf()" /> -->
        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()"
            class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"
            style="margin-left: 10px; margin-bottom: 10px;"></button>
    </div>

</div>

<table id="contentToConvert" class="table">
    <thead>
        <tr>
            <th style="font-size: 15px;">Pharmacy Name </th>
            <th style="font-size: 15px;">Drug Name</th>
            <th style="font-size: 15px;">Price</th>
        </tr>
    </thead>
    <ng-container *ngIf="orderVM.length">
        <tbody *ngFor="let doc of orderVM; let i = index">
            <tr>

                <td class="alert alert-info">
                    {{doc.pharmacyTarget}}
                </td>
            </tr>
            <tr *ngFor="let item of doc.listDetails;">
                <td></td>
                <td>{{item.drugName}}</td>
                <td>{{item.price}}</td>
            </tr>
        </tbody>
    </ng-container>
</table>
